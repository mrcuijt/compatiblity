<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box{
			background-color: green;
			/*处理DOM下top传递*/
			overflow: hidden;
			/*border: 1px solid black;*/
			/*处理ie6下top传递*/
			zoom: 1;
		}
		.item{
			margin: 20px;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<!--
	1. margin兼容性问题
	+ margin-top传递
		1. 父级加边框 -ie6不能解决
		2. 父级overflow：hide -ie6不能解决
		3. 触发BFC和haslayout（ie6：zoom：1）
	+ 上下margin重叠
		1. 设置单边margin	

-->
<body>
	<div class="box">
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>

</html>
